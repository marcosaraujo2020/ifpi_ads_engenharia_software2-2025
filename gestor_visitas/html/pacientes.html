<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacientes</title>
  <link rel="stylesheet" href="../css/home.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

  <aside>
    <header>
      <section class="logo-home">
        <img src="../imagens/logo_gestor_visitas.png" alt="logo">
      </section>
    </header>

    <div class="user">
      <div class="user-info">
        <span class="material-symbols-outlined">account_circle</span>
        <span class="username">Marcos</span>
      </div>

      <div class="sair">
        <button class="btn-sair" title="Sair">
          <span class="material-symbols-outlined logout">logout</span>
        </button>
      </div>
    </div>

    <nav>
      <button class="btn-menu btn-home">
      <span class="material-symbols-outlined">home</span>
        <span class="span-texto-menu">Home</span>
      </button>

      <button class="btn-menu btn-pacientes">
        <span class="material-symbols-outlined">boy</span>
        <span class="span-texto-menu">Pacientes</span>
      </button>

      <button class="btn-menu btn-enfermarias">
       <span class="material-symbols-outlined">medical_mask</span> 
        <span class="span-texto-menu">Enfermarias</span>
      </button>
    </nav>
  </aside>

  <main class="principal">
    <h1 id="titulo">Pacientes</h1>
  </main>
  
  <script src="../js/script.js"></script>
</body>
</html>
