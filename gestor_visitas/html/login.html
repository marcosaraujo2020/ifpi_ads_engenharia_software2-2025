<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <link rel="shortcut icon" href="favicon-aee.ico" type="image/x-icon">
</head>
<body>

    
    <img src="../imagens/logo_gestor_visitas.png" alt="logo-gestor-visitas" class="logo">

    
    <main class="login">

       
        
        <section class="credenciais">
            <input type="email" name="email" id="caixa-login" placeholder="digite seu email">
            <input type="password" name="password" id="caixa-senha" placeholder="digite sua senha">
            <input type="button" value="Acessar" id="btn-acessar">
        </section>
        
        <section class="esqueceu-senha">
            <button class="btn-reset">Esqueceu a senha?</button>
        </section>

    </main>

    <script src="../js/login.js"></script>
</body>
</html>
